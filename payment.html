<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPal Payment</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AfCeTyIyn-QUh3NhuP9nJU-L_9hu7DsqnrOKeotGOrNec8Qj8HOllZZkiytr3KqT6DKuCNf2AIwzhORh&currency=CZK"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script> <!-- Include QR Code library -->
</head>
<body>
  <h1>Buy Your Product</h1>
  <p>Price: $5.00</p>

  <!-- PayPal Button -->
  <div id="paypal-button-container"></div>

  <!-- QR Code Button -->
  <button id="generate-qr-btn">Generate QR Code for PayPal Payment</button>
  
  <!-- QR Code Container -->
  <div id="qr-code-container"></div>

  <script>
    // PayPal Button Integration
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '5.00' // Price for PayPal payment
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Payment Successful! Thank you, ' + details.payer.name.given_name);
          window.location.href = "https://yourwebsite.com/success"; // Redirect after success (replace with your actual URL)
        });
      },
      onError: function(err) {
        console.error(err);
        alert("An error occurred during payment.");
      }
    }).render('#paypal-button-container'); // Render PayPal button in the container

    // Handle QR Code generation
    document.getElementById('generate-qr-btn').addEventListener('click', function() {
      // PayPal createOrder will generate an order ID when called
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: '5.00' // Price for QR payment
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Payment Successful!');
            window.location.href = "https://yourwebsite.com/success"; // Redirect after success
          });
        }
      }).render('#paypal-button-container'); // Render PayPal button

      // Create a PayPal URL to generate QR code for
      const paymentUrl = `https://www.paypal.com/checkoutnow?token=${data.orderID}`;
      
      // Generate the QR code from the URL
      new QRCode(document.getElementById('qr-code-container'), paymentUrl);
    });
  </script>
</body>
</html>
